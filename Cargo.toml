[package]
name = "slashook"
description = "A webhook-based Discord slash command library"
keywords = ["discord", "webhook", "slash-commands"]
categories = ["api-bindings"]
version = "0.1.0"
edition = "2018"
authors = ["Tonkku"]
repository = "https://github.com/tonkku107/slashook"
license = "MIT OR Apache-2.0"

[dependencies]
slashook-macros = { version = "0.1.0", path = "./macros" }
rocket = "0.5.0-rc.1"
serde = "1.0.127"
serde_json = "1.0.66"
serde_repr = "0.1.7"
bitflags = "1.3.2"
reqwest = { version = "0.11.4", features = ["json", "multipart"] }
ring = "0.16.20"
hex = "0.4.3"
chrono = { version = "0.4.19", features = ["serde"] }
